<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #chat-container {
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }
    #message-form {
      display: flex;
      margin-top: 10px;
    }
    #message-form input {
      flex: 1;
      padding: 10px;
    }
    #message-form button {
      padding: 10px;
    }
    #auth-container {
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>Firebase Chat</h1>

<div id="auth-container">
  <div id="password-form">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="verifyPassword()">Submit</button>
  </div>
</div>

<div id="chat-container" class="hidden">
  <div id="messages"></div>
  <form id="message-form" onsubmit="sendMessage(event)">
    <input type="text" id="message-input" placeholder="Type your message">
    <button type="submit">Send</button>
  </form>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDHcUiAPCluQAsPJANGZfUfEQTaDB2EgqA",
    authDomain: "chat-0412.firebaseapp.com",
    projectId: "chat-0412",
    storageBucket: "chat-0412.appspot.com",
    messagingSenderId: "877610173301",
    appId: "1:877610173301:web:5a12ecc16fd209064a893c",
    measurementId: "G-NS5NF4PNXY",
    databaseURL: "https://chat-0412-default-rtdb.firebaseio.com"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Hardcoded password
  const correctPassword = "password";

  // Verify password
  function verifyPassword() {
    const inputPassword = document.getElementById('password-input').value;

    if (inputPassword === correctPassword) {
      alert("Access granted!");
      document.getElementById('auth-container').classList.add('hidden');
      document.getElementById('chat-container').classList.remove('hidden');
      loadMessages();
    } else {
      alert("Incorrect password. Please try again.");
    }
  }

  // Load messages
  function loadMessages() {
    const messagesRef = database.ref('messages');
    const messagesDiv = document.getElementById('messages');

    messagesRef.on('value', (snapshot) => {
      const messages = snapshot.val();
      messagesDiv.innerHTML = '';

      if (messages) {
        Object.values(messages).forEach((msg) => {
          const p = document.createElement('p');
          p.textContent = `${msg.username}: ${msg.text}`;
          messagesDiv.appendChild(p);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  }

  // Send message
  function sendMessage(event) {
    event.preventDefault();
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value;
    const username = "Guest";

    if (message.trim()) {
      const messagesRef = database.ref('messages');
      messagesRef.push({
        username,
        text: message,
        timestamp: Date.now()
      });
      messageInput.value = '';
    }
  }
</script>

</body>
</html>
